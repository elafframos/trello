{% extends "base.html" %}
{% block title %}Adicionar • Trello{% endblock %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/adicionar.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block content %}
<h3 class="name"><b>Bora trabalhar, {{ request.user.username }}!</b></h3> <br>

<form action="{% url 'adicionar_view' %}" method="post">
    {% csrf_token %}
    <div class="containe">
        <div class="projeto">
            <a href="{% url 'tarefa_view' %}">&larr;</a>    
            <h2>Adicionar Projeto!</h2>
            <label>Nome*</label>
            <input type="text" name="nome" class="nova" required>
            <br>
            <label>Descrição</label>
            <textarea name="descricao" class="descrição"></textarea>
            <br>
            <button class="adicionar">Adicionar</button>
        </div>
    </div>
</form>
{% endblock content %}
