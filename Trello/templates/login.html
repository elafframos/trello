{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Trello Clone</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/celular.css' %}">
</head>
<body>

    <main>
        <form method="post">
            {% csrf_token %}
            <h1>Entrar</h1>
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" maxlength="10" required>
            <a href="{% url 'cadastro_view' %}">Não tem conta? Cadastre-se</a>
            <br><br>
            <button type="submit">Login</button>
        </form>
        <br>
        {% if erro %}<p style="color:red">{{ erro }}</p>{% endif %}
    </main>

    <footer>
        <b>&copy; Élaff Ramos | 2025</b>
    </footer>
</body>
</html>
