{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro • Trello</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/celular.css' %}">
</head>
<body>
    <main>
        <form method="post"> 
            {% csrf_token %}
            <h1>Cadastro</h1> <br>
            <input type="text" name="username" placeholder="Usuário"> <br> <br>
            <input type="email" name="email" placeholder="E-mail"> <br> <br>
            <input type="password" name="password" placeholder="Senha" maxlength="10"> <br> <br>
            <a href="{% url 'login_view' %}">Já tem conta? Entre!</a> <br> <br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <b>&copy; Élaff Ramos | 2025</b>
    </footer>

</body>
</html>
